<template name="signin">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Connexion</h1>
        <p class="subtitle-auth" >Se connecter permet de visualiser des listes priv√©es</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol {{errorClass 'email'}}">
            <input type="email" name="email" placeholder="Votre Email" />
            <span class="icon-email" title="Your Email"></span>
          </div>

          <div class="input-symbol {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="Mot de passe" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <button type="submit" class="btn-primary">Se connecter</button>
        </form>
      </div>

      <a href="{{pathFor 'join'}}" class="link-auth-alt">Vous n'avez pas de compte? S'inscrire.</a>
    </div>
  </div>
</template>
